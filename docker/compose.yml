services:
  postgres:
    image: postgres:16
    container_name: finances-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: finances
      POSTGRES_USER: finances
      POSTGRES_PASSWORD: finances
      TZ: America/Sao_Paulo
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "55432:5432"
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
      
  mailpit:
    image: axllent/mailpit:latest
    container_name: finances-mailpit
    restart: unless-stopped
    ports:
      - "1025:1025"   # SMTP
      - "8025:8025"   # UI web
    environment:
      MP_MAX_MESSAGES: 10000
      MP_DATABASE: /data/mailpit.db
    volumes:
      - mailpit_data:/data
      
volumes:
  postgres_data:
  mailpit_data: